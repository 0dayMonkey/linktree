        function renderPage(data) {
            const { seo, appearance, profile, socials, links } = data || {};
            if (!profile) return;

            document.title = seo?.title || profile?.title || 'Links';
            const favicon = document.querySelector("link[rel~='icon']");
            if (favicon && seo?.faviconUrl) {
                favicon.href = seo.faviconUrl;
            }

            if (appearance) {
                let fontLink = document.getElementById('dynamic-font-link');
                if (!fontLink) {
                    fontLink = document.createElement('link');
                    fontLink.id = 'dynamic-font-link';
                    fontLink.rel = 'stylesheet';
                    document.head.appendChild(fontLink);
                }
                if (appearance.fontFamily) {
                    fontLink.href = `https://fonts.googleapis.com/css2?family=${appearance.fontFamily.replace(/"/g, "").replace(/ /g, "+")}:wght@400;600;700&display=swap`;
                }

                let backgroundValue;
                const bg = appearance.background;
                if (bg.type === 'image') {
                    backgroundValue = `url(${CSS.escape(bg.value)})`;
                } else if (bg.type === 'gradient') {
                    const colors = Array.isArray(bg.value) ? bg.value : bg.value.split(',');
                    backgroundValue = `linear-gradient(135deg, ${colors[0]}, ${colors[1]})`;
                } else {
                    backgroundValue = bg.value;
                }

                const styles = `:root {
                    --font-family: ${appearance.fontFamily || 'Inter, sans-serif'};
                    --background: ${backgroundValue};
                    --button-bg: ${appearance.button.backgroundColor};
                    --button-text: ${appearance.button.textColor};
                    --button-radius: ${appearance.button.borderRadius};
                    --button-shadow: ${appearance.button.hasShadow ? '0 4px 12px rgba(0, 0, 0, 0.1)' : 'none'};
                    --text-color: ${appearance.textColor};
                }`;
                document.getElementById('dynamic-style-container').innerHTML = `<style>${styles}</style>`;
            }

            document.getElementById('profile-picture').src = profile?.pictureUrl || '';
            document.getElementById('profile-title').textContent = profile?.title || '';
            const socialContainer = document.getElementById('social-icons');
            socialContainer.innerHTML = '';
            socials?.forEach(social => {
                const networkKey = social.network.toLowerCase();
                if (!social.url || !ICONS[networkKey]) return;
                const a = document.createElement('a');
                a.href = social.url;
                a.target = '_blank';
                a.rel = "noopener noreferrer";
                a.title = social.network;
                a.innerHTML = ICONS[networkKey];
                socialContainer.appendChild(a);
            });

            const linksList = document.getElementById('links-list');
            linksList.innerHTML = '';
            links?.forEach(item => {
                const li = document.createElement('li');
                if (item.type === 'header') {
                    li.classList.add('list-header');
                    li.textContent = item.title;
                } else {
                    const a = document.createElement('a');
                    let url = item.url;
                    if (url && !/^(https?:\/\/|mailto:)/i.test(url)) {
                        url = '//' + url;
                    }
                    a.href = url;
                    a.target = "_blank";
                    a.rel = "noopener noreferrer";
                    a.dataset.linkId = item.id;
                    if (item.thumbnailUrl) {
                        a.classList.add('has-thumbnail');
                        a.innerHTML = `<img src="${item.thumbnailUrl}" alt="" class="link-thumbnail"><span>${item.title}</span>`;
                    } else {
                        a.textContent = item.title;
                    }
                    li.appendChild(a);
                }
                linksList.appendChild(li);
            });
        }

        async function loadDataFromBackend() {
            const container = document.querySelector('.container');
            try {
                const apiUrl = 'https://reliable-hamster-b1e205.netlify.app/.netlify/functions/get-data';
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                renderPage(data);
            } catch (error) {
                container.innerHTML = `<p class="default-message">Could not load links. Please try again later.</p>`;
            }
        }

        const isIframe = window.self !== window.top;

        if (isIframe) {
            window.addEventListener('message', (event) => {
                const adminOrigin = 'https://harib-naim.fr';
                if (event.origin !== adminOrigin) {
                    return;
                }
                if (event.data.type === 'update') {
                    renderPage(event.data.payload);
                }
            });
        } else {
            document.addEventListener('DOMContentLoaded', loadDataFromBackend);
        }
