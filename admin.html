<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panneau d'Administration</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin-container">
        <div id="editor-pane" class="editor-pane">
            <header class="editor-header">
                <h1>Éditeur de Page</h1>
                <p>Statut : <span id="save-status">Connexion...</span></p>
            </header>
            <div id="editor-content">
                </div>
                    <div id="inline-format-toolbar" class="inline-toolbar">
        <button data-format="bold" title="Gras"><b>B</b></button>
        <button data-format="italic" title="Italique"><i>I</i></button>
        <button data-format="underline" title="Souligné"><u>U</u></button>
    </div>
        </div>
        <div class="preview-pane">
            <header class="preview-header">
                <h2>Aperçu en Direct</h2>
            </header>
            <div class="iframe-wrapper">
                <iframe id="preview-frame" src="index.html" title="Aperçu en direct de la page de liens"></iframe>
            </div>
        </div>
    </div>
    
    <div id="custom-context-menu"></div>
    <div id="modal-container" class="modal-container"></div>


    <script type="module" src="js/main.js"></script>
</body>
</html>
