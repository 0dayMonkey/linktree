<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Linktree</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin-container">
        <div class="editor-pane">
            <header class="editor-header">
                <h1>Linktree Editor</h1>
                <p>Changes are sent to the preview live. Your public page is at <a href="/index.html" target="_blank">/index.html</a></p>
            </header>

            <section class="editor-section">
                <h2>Profile</h2>
                <div class="form-group">
                    <label for="profile-pic-url">Profile Picture URL</label>
                    <input type="text" id="profile-pic-url" placeholder="https://example.com/image.png">
                </div>
                <div class="form-group">
                    <label for="profile-title">Profile Title</label>
                    <input type="text" id="profile-title" placeholder="@YourName">
                </div>
            </section>
            
            <section class="editor-section">
                <h2>Appearance</h2>
                <div class="form-group" id="theme-selector">
                    <label class="radio-label"><input type="radio" name="theme" value="light-theme"> Light</label>
                    <label class="radio-label"><input type="radio" name="theme" value="dark-theme"> Dark</label>
                </div>
            </section>

            <section class="editor-section">
                <h2>Social Icons</h2>
                <p class="section-description">Add links to your social profiles. Supported networks are auto-detected.</p>
                <div id="socials-editor-list">
                    </div>
                <button id="add-social-btn" class="btn btn-secondary">Add Social Icon</button>
            </section>

            <section class="editor-section">
                <div class="links-header">
                    <h2>Links</h2>
                    <button id="add-link-btn" class="btn btn-primary">Add New Link</button>
                </div>
                <p class="section-description">Drag and drop links to reorder them.</p>
                <div id="links-editor-list">
                    </div>
            </section>
        </div>

        <div class="preview-pane">
            <div class="preview-header">
                <h2>Live Preview</h2>
            </div>
            <div class="iframe-wrapper">
                <iframe id="preview-frame" src="index.html"></iframe>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
