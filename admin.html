<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Notion Linktree</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin-container">
        <div id="editor-pane" class="editor-pane">
            <header class="editor-header">
                <h1>Linktree Editor</h1>
                <p>Status: <span id="save-status">Connecting...</span></p>
            </header>

            <section class="editor-section">
                <h2>Profile</h2>
                <div class="form-group">
                    <label for="profile-pic-url">Profile Picture URL</label>
                    <input type="text" id="profile-pic-url" data-key="profile.pictureUrl" placeholder="https://example.com/image.png">
                </div>
                <div class="form-group">
                    <label for="profile-title">Profile Title</label>
                    <input type="text" id="profile-title" data-key="profile.title" placeholder="@YourName">
                </div>
            </section>
            
            <section class="editor-section" id="appearance-section">
                <h2>Appearance</h2>
            </section>

            <section class="editor-section">
                <h2>Social Icons</h2>
                <div id="socials-editor-list"></div>
                <button id="add-social-btn" data-action="add-social" class="btn btn-secondary">Add Social Icon</button>
            </section>

            <section class="editor-section">
                <div class="links-header">
                    <h2>Links & Headers</h2>
                    <div>
                        <button id="add-header-btn" data-action="add-header" class="btn btn-secondary">Add Header</button>
                        <button id="add-link-btn" data-action="add-link" class="btn btn-primary">Add New Link</button>
                    </div>
                </div>
                <p class="section-description">Drag and drop items to reorder them.</p>
                <div id="links-editor-list"></div>
            </section>
            
            <section class="editor-section" id="settings-section">
                 <h2>Settings (SEO)</h2>
                 </section>

             <footer class="editor-header">
                <p>Changes are saved automatically.</p>
            </footer>

        </div>

        <div class="preview-pane">
            <div class="preview-header">
                <h2>Live Preview</h2>
            </div>
            <div class="iframe-wrapper">
                <iframe id="preview-frame" src="index.html"></iframe>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
