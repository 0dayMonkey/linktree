<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Linktree Master</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin-container">
        <div class="editor-pane">
            <header class="editor-header">
                <div class="header-title">
                    <h1>Linktree Editor</h1>
                    <span id="save-status"></span>
                </div>
                <p>Your public page is at <a href="/index.html" target="_blank">/index.html</a></p>
            </header>

            <section class="editor-section actions-section">
                <h2>Actions</h2>
                <div class="actions-buttons">
                    <button id="share-btn" class="btn btn-secondary">ðŸ”— Share</button>
                    <button id="import-btn" class="btn btn-secondary">ðŸ“¥ Import</button>
                    <button id="export-btn" class="btn btn-secondary">ðŸ“¤ Export</button>
                    <input type="file" id="import-file-input" style="display: none;" accept=".json">
                </div>
            </section>

            <section class="editor-section">
                <h2>Profile</h2>
                <div class="form-group">
                    <label for="profile-pic-url">Profile Picture URL</label>
                    <input type="text" id="profile-pic-url" placeholder="https://example.com/image.png">
                </div>
                <div class="form-group">
                    <label for="profile-title">Profile Title</label>
                    <input type="text" id="profile-title" placeholder="@YourName">
                </div>
            </section>
            
            <section class="editor-section" id="appearance-section">
                <h2>Appearance</h2>
                </section>

            <section class="editor-section">
                <h2>Social Icons</h2>
                <div id="socials-editor-list"></div>
                <button id="add-social-btn" class="btn btn-secondary">Add Social Icon</button>
            </section>

            <section class="editor-section">
                <div class="links-header">
                    <h2>Links & Headers</h2>
                    <div>
                        <button id="add-header-btn" class="btn btn-secondary">Add Header</button>
                        <button id="add-link-btn" class="btn btn-primary">Add New Link</button>
                    </div>
                </div>
                <p class="section-description">Drag and drop items to reorder them.</p>
                <div id="links-editor-list"></div>
            </section>

            <section class="editor-section" id="settings-section">
                <h2>Settings (SEO)</h2>
                 </section>
        </div>

        <div class="preview-pane">
            <div class="preview-header">
                <h2>Live Preview</h2>
            </div>
            <div class="iframe-wrapper">
                <iframe id="preview-frame" src="index.html"></iframe>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
